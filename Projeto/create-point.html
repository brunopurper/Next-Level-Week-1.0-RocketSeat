<!DOCTYPE html>
<html lang="pt-br"> <!-- Tag HTML -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta!</title>

    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/create-point.css" rel="stylesheet">
    <link href="styles/responsive.css" rel="stylesheet">

    

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700:wght@300;700&display=swap" rel="stylesheet">
    



</head>
<body>
    <div id="page-create-point">
        <header>
            <img src="assets/logo.svg" alt="LogoMarca">
            <a href="Index.html"><span></span>Voltar para home</a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                     <label for="name">Nome da entidade</label>
                     <input type="text" name="name">

                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="addres">Endereço</label>
                        <input type="text" name="addres">
                    </div>
                    <div class="field">
                        <label for="addres2">Número/Complemento</label>
                        <input type="text" name="addres2">
                    </div>
                </div>


                <div class="field-group">


                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                            

                        </select>
                        <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city">
                            <option value="">Selecione a Cidade</option>
                            

                        </select>

                    </div>


                   


                    
                </div>


            </fieldset>


            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>
                
                <div class="items-grid">
                    <li data-id="1" >
                        <img src="assets/lampadas.svg" alt="">
                        <span>Lâmpadas</span> 
                    </li>
                    <li data-id="2">
                        <img src="assets/baterias.svg" alt="">
                        
                        <span>Pilhas e Bateiras</span> 
                    </li>
                    <li data-id="3">
                        <img src="assets/papeis-papelao.svg" alt="">
                        
                        <span>Papeis e Papelão</span> 
                    </li>
                    <li data-id="4">
                        <img src="assets/eletronicos.svg" alt="">
                        
                        <span>Resíduos Eletrônicos</span> 
                    </li>
                    <li data-id="5">
                        <img src="assets/organicos.svg" alt="">
                        
                        <span>Resíduos Orgânicos</span> 
                    </li>
                    <li data-id="6">
                        <img src="assets/oleo.svg" alt="">
                        
                        <span>Óleo de Cozinha</span> 
                    </li>
                </div>
                <input type="hidden" name="items">
            </fieldset>
            

            <button type="submit">Cadastrar ponto de coleta</button>

        </form>

        <main>
        </main>
       
    </div>



    
    <script src="scripts/create-point.js"></script>
</body>
</html>
